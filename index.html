<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Truck Box Builder</title>
    <meta name="description" content="math.js | basic usage">
    <script src="https://unpkg.com/mathjs/dist/math.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="box.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Truck Box Builder</h1>
    <form onsubmit="Function()" method="post">
        <div class="form-group">
            <label>Length</label>
            <input type="number" id="x" name="x" placeholder="48" min="24" max="72" step="0.5">
            <label>Width</label>
            <input type="number" id="z" name="z" placeholder="20" min="12" max="30" step="0.5">
            <label>Height</label>
            <input type="number" id="y" name="y" placeholder="20" min="12" max="30" step="0.5">
            <button id="calculate" type="submit" onclick="return empty()">Calculate</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Piece</th>
                <th>X</th>
                <th>Y</th>
                <th>Thickness</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tr>
            <td>Shell</td>
            <td id="shellX">48</td>
            <td id="shellY">66 3/4</td>
            <td>1/8</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Sides</td>
            <td id="sideX">19</td>
            <td id="sideY">23 3/4</td>
            <td>1/8</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Door</td>
            <td id="doorX">45</td>
            <td id="doorY">21 1/8</td>
            <td>1/8</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Ribs</td>
            <td>7</td>
            <td id="ribY">20 7/8</td>
            <td>1/8</td>
            <td>2</td>
        </tr>
    </table>
    <div id="container">
        <div id="shell" class="box">
            <div id="shell-x" class="numbers-x white">48</div>
            <div id="shell-y" class="numbers-y white">66 3/4</div>
        </div>
        <div id="side" class="box">
            <div id="side-x" class="numbers-x white">19</div>
            <div id="side-y" class="numbers-y white">23 3/4</div>
        </div>
        <div id="door" class="box">
            <div id="door-x" class="numbers-x white">45</div>
            <div id="door-y" class="numbers-y white">21 1/8</div>
        </div>
        <div id="rib" class="box">
            <div id="rib-x" class="numbers-x white">7</div>
            <div id="rib-y" class="white">20 7/8</div>
        </div>
    </div>
</body>
